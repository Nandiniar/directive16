<h1>*ngIf Directives in angular</h1>

<h1>Heading</h1>
<h1 *ngIf="isshow">Hii plzz show this</h1>
<div *ngIf="login;else elseBlock">
    <a href="">Logout</a>
</div>
<ng-template #elseBlock>
    <a href="">Login</a>
</ng-template>


<div *ngIf="isvalue; else showme">
 <p>Give me i</p>
</div>
<ng-template #showme>
<p>Give me 10 rupees</p>
</ng-template>



<div *ngIf="istrue; else giveme">
    <p>Hello</p>

</div>
<ng-template #giveme>
    <p>Hii</p>
</ng-template>
